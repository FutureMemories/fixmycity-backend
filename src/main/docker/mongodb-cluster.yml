version: '2'
services:
    fixmycity-mongodb:
        container_name: fixmycity-mongodb
        image: mongo:3.2.3
        ports:
            - "27017:27017"
        command: mongos --configdb fixmycity-mongodb-config
    fixmycity-mongodb-node:
        build:
            context: .
            dockerfile: mongodb/MongoDB.Dockerfile
        command: mongod --replSet rs1 --noprealloc --smallfiles
    fixmycity-mongodb-config:
        image: mongo:3.2.3
        container_name: fixmycity-mongodb-config
        command: mongod --noprealloc --smallfiles --configsvr --dbpath /data/db
